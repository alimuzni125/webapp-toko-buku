<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Formulir Ubah Data</title>
</head>
<body>
	<h1 align="center">Ubah Data Buku</h1>
	<form th:action="@{/edit}" th:object="${bk}" method="post">
	<table align="center">
		<tr>
		<td>ID</td>
		<td><input type="text" th:field ="*{id}" disabled="true" /></td>
		<td><input type="hidden" th:field="*{id}" /></td>
		</tr>
		<tr>
		<td>JUDUL BUKU</td>
		<td><input type="text" th:field ="*{judul_buku}" /></td>
		</tr>

		<tr>
		<td>HARGA</td>
		<td><input type="text" th:field ="*{harga}" /></td>
		</tr>
                
                <tr>
                    <td></td>
                    <td><button type="submit">Simpan</button></td>
                </tr>
        </table>
	</form>

</body>
</html>
