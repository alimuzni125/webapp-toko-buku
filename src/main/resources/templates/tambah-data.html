<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Formulir Tambah Data</title>
</head>
<body>

	<h1>Formulir Tambah Data</h1>

	<form th:action="@{/tambah-data}" method="post" th:object="${pnls}">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" th:field="*{id}" /> </td>
				<td></td>
			</tr>

			<tr>
				<td>NAMA</td>
				<td><input type="text" th:field="*{nama}" /> </td>
				<td></td>
			</tr>

			<tr>
				<td>JUDUL BUKU</td>
				<td><input type="text" th:field="*{judul_buku}" /></td>
				<td></td>
			</tr>

			<tr>

				<td></td>
				<td>
					<button type="submit">Simpan</button>
				</td>

			</tr>
		</table>

	</form>

</body>
</html>
